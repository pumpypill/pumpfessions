<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Pumpfessions - Terminal Confessions</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-title">pumpfessions@solana:~$</span>
            <div class="terminal-controls">
                <span class="control minimize">-</span>
                <span class="control maximize">□</span>
                <span class="control close">×</span>
            </div>
        </div>
        
        <div class="terminal-body">
            <div class="output" id="output">
                <div class="line">Welcome to Pumpfessions - Anonymous Solana Confessions</div>
                <div class="line">Type 'help' for available commands</div>
                <div class="line prompt-line">
                    <span class="prompt">user@pumpfessions:~$ </span>
                </div>
            </div>
            
            <div id="live-status" class="status">[connecting...]</div>
            
            <div class="input-line">
                <span class="prompt">user@pumpfessions:~$ </span>
                <input type="text" id="terminal-input" class="terminal-input" autofocus>
                <span class="cursor">█</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
